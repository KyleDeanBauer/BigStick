<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BigStick!</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div href="goblin.webp">
        <img style="border:0;width:150px;height:150px" src="goblin.webp" alt="Goblin">
    </div>
    <div id="game-title">
    <img src="BS.webp" alt="Big Stick" class="game-title-image">
    </div>
    <div id="left-arrow-container">
    <img src="left.jpg" alt="Move Left" id="left-arrow">
    </div>
    <div id="splashScreen" class="splash-screen">
    <div id="game-text">Press Enter to Start</div>
    </div> 
    <div id="game-area">
    <div id="stick-man"></div>
    </div>
    <div id="right-arrow-container">
        <img src="right.jpg" alt="Move Right" id="right-arrow">
    </div> 
    <script src="game.js"></script>
    <div id="game-title2">
        <img src="BS.webp" alt="Big Stick" class="game-title-image">
    </div>
    <div id="collision-counter" style="text-align: center; font-size: 24px; margin-top: 20px;">
        STICKNESS: 0
    </div>
    <div id="stick-length-display" style="text-align: center; font-size: 24px; margin-top: 20px;">
        BIGNESS: 100
    </div>
</body>    
</html>
